<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
    <header>
    <h1>Minesweeper Game!</h1>
    <h2>Choose level:</h2>
    <p class="levels"><span onclick="changeLevel(4, 2)">Easy</span> |<span onclick="changeLevel(8, 12)"> Medium</span> |<span onclick="changeLevel(12, 30)"> Expert</span></p>
    <img onclick="resetGame()" class="smiley" src="icons/smiley1.png" />
    <p>Time: <span class="stop-watch">0</span> | Lives left: <span class="lives"></span></p>
    </header>
    <h1 class="game-over">Game Over!</h1>
    <table class="table" id="mineSweeper">
        <tbody class="board"></tbody>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
